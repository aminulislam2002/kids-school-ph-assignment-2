<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <!-- Navbar -->
      <header class="header-container">
        <!-- Logo -->
        <div class="logo-container">
          <img src="./assets/logo.png" alt="" />
          <h1>School</h1>
        </div>

        <!-- Nav links -->
        <ul class="nav-links">
          <li class="home">
            <a href="">Home</a>
          </li>
          <li class="about"><a href="">About</a></li>
          <li class="facilities"><a href="">Facilities</a></li>
          <li class="admission"><a href="">Admission</a></li>
        </ul>

        <!-- Button -->
        <button class="contact-btn">Contact</button>

        <!-- Menu Icon -->
        <div class="menu-icon">
          <img src="./assets/menu-icon.png" alt="" />
        </div>
      </header>

      <!-- Banner -->
      <section class="banner-container">
        <div>
          <h1 class="banner-title">
            <span class="empowering">Empowering</span> <br />
            students from small <br />
            age <span class="towards-vision">towards vision</span>
          </h1>

          <p class="banner-subtitle">
            With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and
            Dynamic World.
          </p>

          <div class="enroll-now-btn-container">
            <button class="enroll-now-btn">Enroll Now</button>
          </div>
        </div>

        <div class="banner-img">
          <img src="./assets/hero-kids.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
